<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nike</title>
    <link rel="icon" class="logo " href="./asstes/svgs/nike.svg" sizes="180x180">
    <link rel="stylesheet" href="./asstes/css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary py-0">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./asstes/svgs/nike.svg" width="80px" class="my-3" alt="">
          </a>
        </div>
      </nav>
      <!-- header start -->
        <div class="container-fluid p-0 bg-primary position-relative text-white"> 

          <div class="container py-2">
            
            <div class="row justify-content-evenly align-items-center py-5">
              
              <div class="col-md-5 col-lg-4 text-center my-4 order-2 order-md-1">
                <h1 class="text-lg-start">Be Comfortable.</h1>
                <h2 class="text-lg-start">With new shoes form Nike.</h2>
                <a class="btn btn-secondary w-60 my-3 my-md-0 text-white fw-normal shadow-btn">By now</a>
              </div>
              <img src="./asstes/imgs/headerImage.png" class="col-10 col-md-5 col-lg-4 order-1 order-md-2" alt="..." />
              <img class="position-absolute bottom-0 end-0 p-0 w-50 w-md-33" src="./asstes/svgs/Triangle.svg" alt="">
            </div>
            
          </div>
      </div>
      <!-- header end -->

      <div class="container my-5">
        <!-- colors start -->
        <h3 class="fw-bold text-center">Colors</h3>
        <div class="d-flex flex-column p-0 w-50 my-2 mx-auto justify-content-center">
          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./asstes/imgs/nike1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./asstes/imgs/nike2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./asstes/imgs/nike3.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./asstes/imgs/nike4.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="d-flex justify-content-center">
            <button class="border-0 bg-white" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1">
              <img class="w-60px w-md-100px" src="./asstes/imgs/nike1.png" alt="">

            </button>
            <button class="border-0 bg-white" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2">
              <img class="w-60px w-md-100px" src="./asstes/imgs/nike2.png" alt="">

            </button>
            <button class="border-0 bg-white" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3">
              <img class="w-60px w-md-100px" src="./asstes/imgs/nike3.png" alt="">

            </button>
            <button class="border-0 bg-white" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 3">

              <img class="w-60px w-md-100px" src="./asstes/imgs/nike4.png" alt="">
            </button>
          </div>

        <!-- colors end -->
        
        
      </div>
      <!-- features start -->
      <h3 class="fw-bold text-center my-5">Features</h3>
      <div class="row align-content-md-center justify-content-between justify-content-md-center">
        <div class="col-5 col-md-2 text-center mx-md-4 my-5 my-md-3">
          <img style="height: 40px;" src="./asstes/svgs/confrtable.svg" alt="">
          <h4 class="my-4 my-md-6">Confrtable</h4>
        </div>
        <div class="col-5 col-md-2 text-center mx-md-4 my-5 my-md-2">
          <img style="height: 50px;" src="./asstes/svgs/flexible.svg" alt="">
          <h4 class="my-3">Flexible</h4>
        </div>
        <div class="col-5 col-md-2 text-center mx-md-4 my-5 my-md-2">
          <img style="height: 40px;" src="./asstes/svgs/lightweight.svg" alt="">
          <h4 class="my-4">Lightweight</h4>
        </div>
        <div class="col-5 col-md-2 text-center mx-md-4 my-5 my-md-2">
          <img style="height: 40px;" src="./asstes/svgs/breathable.svg" alt="">
          <h4 class="my-4 my-md-7">Breathable</h4>
        </div>
      <!-- features end -->
      </div>
      <h3 class="fw-bold text-center my-5">Contact Us</h3>
      <form class="row">
        <div class="mb-3 col-12">
          <label for="name" class="form-label">Name:</label>
          <input type="name" class="form-control" id="name" placeholder="Alex">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Alex@gmail.com">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">message:</label>
          <textarea class="form-control" name="message" id="message" cols="30" rows="10" placeholder="your message..."></textarea>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-info col-12">Submit</button>
        </div>

      </form>
      </div>
      <footer class="text-center fw-bold text-white bg-warning float-end w-100">
        <p class="my-3">made by <a class="text-white" href="https://www.fayadhkhalid.me/" target="_blank">fayadhKhalid</a> 2022</p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
